# Similarity task with STS Benchmark
# Standard benchmark for semantic textual similarity

task: similarity
base_model: sentence-transformers/all-MiniLM-L6-v2

data:
  train: sentence-transformers/stsb
  split: train
  eval_split: validation

loss_variant: cosent  # CoSENT works well on STS tasks

training:
  epochs: 4
  batch_size: 32
  learning_rate: 2e-5
  warmup_ratio: 0.1
  weight_decay: 0.01
  fp16: true
  optimizer: adamw_torch
  scheduler: linear
  eval_steps: 100
  save_steps: 500
  logging_steps: 50

output:
  push_to_hub: false
