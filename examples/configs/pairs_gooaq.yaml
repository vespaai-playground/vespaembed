# Pairs task with GooAQ dataset
# Google Answer Questions - question-answer pairs from Google

task: pairs
base_model: sentence-transformers/all-MiniLM-L6-v2

data:
  train: sentence-transformers/gooaq
  split: train

loss_variant: mnr

training:
  epochs: 1
  batch_size: 64
  learning_rate: 2e-5
  warmup_ratio: 0.1
  weight_decay: 0.01
  fp16: true
  optimizer: adamw_torch
  scheduler: linear
  eval_steps: 5000
  save_steps: 5000
  logging_steps: 500

output:
  push_to_hub: false
