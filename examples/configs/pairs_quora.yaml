# Pairs task with Quora Duplicate Questions
# Question-question similarity pairs from HuggingFace

task: pairs
base_model: sentence-transformers/all-MiniLM-L6-v2

data:
  train: sentence-transformers/quora-duplicates
  subset: pair
  split: train

loss_variant: mnr

training:
  epochs: 1
  batch_size: 64
  learning_rate: 2e-5
  warmup_ratio: 0.1
  weight_decay: 0.01
  fp16: true
  optimizer: adamw_torch
  scheduler: linear
  eval_steps: 1000
  save_steps: 1000
  logging_steps: 100

output:
  push_to_hub: false
