# Pairs task with MS MARCO dataset
# Large-scale passage retrieval dataset from HuggingFace

task: pairs
base_model: sentence-transformers/all-MiniLM-L6-v2

data:
  train: sentence-transformers/msmarco-bm25
  subset: triplet
  split: train

loss_variant: mnr

training:
  epochs: 1  # MS MARCO is large, 1 epoch is usually enough
  batch_size: 64
  learning_rate: 2e-5
  warmup_ratio: 0.1
  weight_decay: 0.01
  fp16: true
  optimizer: adamw_torch
  scheduler: linear
  eval_steps: 5000
  save_steps: 5000
  logging_steps: 500

output:
  push_to_hub: false
