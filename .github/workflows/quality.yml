name: Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Create virtual environment
      run: uv venv

    - name: Install quality tools
      run: |
        uv pip install .[dev]

    - name: Check code formatting with black
      run: |
        uv run black --check .

    - name: Check import sorting with isort
      run: |
        uv run isort --check-only .

    - name: Lint with flake8
      run: |
        uv run flake8 --max-line-length 119 --ignore=E203,W503 --exclude=.venv,venv,.env,env,build,dist .